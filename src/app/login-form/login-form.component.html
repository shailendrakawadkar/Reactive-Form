<div class="container shadow-lg p-5 mb-5 ng-white mt-5">
    <form [formGroup]="loginForm">
        <h3 class="text-center">Login Form</h3>
        <div class="form-group">
            <input placeholder="Username" type="email" class="form-control" formControlName="user_name" class="rounded-0 form-control border-top-0 border-left-0 border-right-0">
            <span class="text-danger" *ngIf="loginForm.get('user_name')!.touched && loginForm.get('user_name')!.hasError('required')">Please
                enter username</span>
        </div>

        <div class="form-group">
            <input placeholder="Password" type="password" formControlName="userPass" class="rounded-0 form-control border-top-0 border-left-0 border-right-0">
            <div *ngIf="userPass?.invalid">
                <span class="text-danger" *ngIf="loginForm.get('userPass')!.touched && loginForm.get('userPass')!.hasError('required')">Please
                    enter Password'</span>
                <span class="text-danger" *ngIf="userPass?.errors!.minlength">Minimum 8 character is required.</span>
            </div>
        </div>

        <div class="text-center">
            <button class="w-50" [ngClass]="!loginForm.valid ? 'btn btn-secondary' : 'btn btn-primary'" [disabled]="!loginForm.valid"> Login </button>
        </div>
    </form>
</div>
