<div class="container shadow-lg p-5 mb-5 ng-white mt-5">
    <form [formGroup]="loginForm">
        <h3 class="text-center">Login Form</h3>
        <div class="form-group">
            <input placeholder="Username" type="text" formControlName="userName" class="rounded-0 form-control border-top-0 border-left-0 border-right-0">

        </div>

        <div class="form-group">
            <input placeholder="Password" type="password" formControlName="userPass" class="rounded-0 form-control border-top-0 border-left-0 border-right-0">
        </div>

        <div class="text-center">
            <button (click)="printdata()" class="btn btn-primary w-50"> Login </button>
        </div>
    </form>
</div>
